name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm install
    - name: Build app
      run: npm run build
    - name: Deploy app
      uses: JamesIves/github-pages-deploy-action@4.1.1
      with:
        branch: azadpunchy-patch-1
        folder: dist
        token: ${{ secrets.GITHUB_TOKEN }}
